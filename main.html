<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name:</label>
		<input type="text" required="Yes" id="name" placeholder="Name">
		<br><br>
		<label for="email">Email:</label>
		<input type="email" required="Yes" id="email" placeholder="Email"><br><br>

		<label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female" required>
        <label for="gender_f">Female</label>
        <br><br>
		<label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
        </select>
        <br><br>
		<label for="age">Age:</label>
		<input type="number" required="Yes" id="age" placeholder="Age">
		<br>
		<label for="dob">Dob:</label>
		<input type="date" required="yes" id="dob">
		<br>
		<label for ="tel">Phone Number:</label>
		<input type="tel" required="No" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password:</label>
		<input type="password" required="yes" id="password" placeholder="Password">
		<br><br>
		<input type="checkbox" required="yes" id="tos">I agree to the TOS
		<br><br>
		<button type="submit">Sign Up</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
